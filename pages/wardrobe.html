<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wardrobe - Outfit Me</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div class="main-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header"><h1>Outfit Me</h1></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="measurement.html">Measurement</a></li>
                    <li><a href="bodytype.html">Body Type</a></li>
                    <li><a href="accessories.html">Accessories</a></li>
                    <li><a href="wardrobe.html" class="active">Wardrobe</a></li>
                    <li><a href="outfit-builder.html">Outfit Builder</a></li>
                </ul>
            </nav>
        </aside>

        <main class="page-content wardrobe-background">
            <div class="page-header wardrobe-header">
                <h2>My Wardrobe</h2>
                <button id="add-item-btn" class="btn btn-primary">+ Add New Item</button>
            </div>

            <div class="wardrobe-grid" id="wardrobe-grid">
                <div class="empty-wardrobe" id="empty-wardrobe-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path><line x1="12" y1="11" x2="12" y2="17"></line><line x1="9" y1="14" x2="15" y2="14"></line></svg>
                    <h3>Your Virtual Closet Awaits</h3>
                    <p>This is your personal space to organize your style. Add your favorite clothes, shoes, and accessories to get started!</p>
                    <!-- The duplicate button has been removed from here -->
                </div>
                <!-- Wardrobe items will be added here by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Add New Item Modal (remains unchanged) -->
    <div class="modal-overlay" id="add-item-modal">
        <div class="modal-content">
            <h2>Add a New Clothing Item</h2>
            <form id="new-item-form">
                <div class="image-upload-area">
                    <label for="item-image">
                       <img id="image-preview" src="https://images.pexels.com/photos/325527/pexels-photo-325527.jpeg" alt="Image preview">
                    </label>
                    <input type="file" id="item-image" accept="image/*" required>
                </div>
                <div class="form-fields">
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" id="item-name" placeholder="e.g., Classic White T-Shirt" required>
                    </div>
                    <div class="form-group">
                        <label for="item-type">Item Type</label>
                        <select id="item-type" required>
                            <option value="">Select a type...</option>
                            <option value="Top">Top</option>
                            <option value="Bottoms">Bottoms</option>
                            <option value="Dress">Dress</option>
                            <option value="Outerwear">Outerwear</option>
                            <option value="Shoes">Shoes</option>
                            <option value="Accessory">Accessory</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-color">Color</label>
                        <input type="text" id="item-color" placeholder="e.g., White, Blue, Floral" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Item</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../assets/app.js"></script>
</body>
</html>
